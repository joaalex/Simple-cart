<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Add Cart</title>
</head>
<body>

  <section id="body">
    <div class="container ">
      <form action="" class="body form-check-label" >
        <h1 class="form-text form">
          Simple Add/Remove Cart Box
        </h1>
        <div class="row rw_div"  >
          <div class="col-md-3" >
            <div  id="plus" class="fa fa-plus-square" ></div>
          </div>
          
  
          <div class="col-md-6" id="formInput">
            <input type="text" name=""  id="inputValue" disabled placeholder="How many quantity." >
          </div>
  
          <div class="col-md-3" id="minus">
            <div  class="fa fa-minus-square"></div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
